{% extends 'base.html' %}

{% block title %}
    Practice Log Data
{% endblock %}
{% block body %}

<div class="container-fluid" id="all-charts-container">
    <div class="row" id="chart-row">
        <div class="col-10 offset-1" id="chart-container">
            <h1>charts charts charts!</h1>
            <div class="row">
                <div class="col">
                    <span height="200"></span>
                </div>
                <div class="col">
                    <span height="200" class="view-past-logs"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 chart" id="chart-1-div">
                    <canvas id="bar-time" width="500" height="400"></canvas>
                </div>
                <div class="col-md-6 chart" id="chart-2-div">
                    <canvas id="chart-3" width="500" height="400"></canvas>      
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="chart-3-div">
                    <canvas id="myChart4" width="500" height="400"></canvas>
                </div>
                <div class="col-md-6">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

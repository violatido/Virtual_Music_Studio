{% extends 'base.html' %}

{% block title %}
    Log Practice
{% endblock %}
{% block body %}
  <form id="create_log">
    <h3>Practice Log</h3>
    Student Id: <input type="number" id="log_student_id" name="log_student_id"> <br>
    Date: <input type="date" id="log_date" name="log_date">    <br>
    Minutes Practiced: <input type="number" id="log_minutes_practiced"> <br>
    Pieces Practiced: <input type="text" id="log_pieces_practiced"> <br>
    Practice Notes: <input type="text" id="log_practice_notes"> <br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
  </form>
  <h3 id="log_added_response"></h3>
{% endblock %}

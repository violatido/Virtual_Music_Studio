{% extends 'base.html' %}

{% block title %}
    Log Practice
{% endblock %}
{% block body %}
  <h1>Practice log page</h1>
  <form id="create_log_form">
    Date <input type="text" name="" id="log_date">
    Start Time <input type="text" id="log_start_time">
    End Time <input type="text" name="" id="log_end_time">
    Pieces Practiced <input type="text" id="log_pieces_practiced">
    Practice Notes <input type="text" id="log_practice_notes">
  </form>
{% endblock %}

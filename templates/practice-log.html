{% extends 'base.html' %}

{% block title %}
    Log Practice
{% endblock %}
{% block body %}
  <form id="create_log">
    <h3>Practice Log</h3>
    Date: <input type="text" name="" id="log_date"> <br>
    Start Time: <input type="text" id="log_start_time"> <br>
    End Time: <input type="text" name="" id="log_end_time"> <br>
    Pieces Practiced: <input type="text" id="log_pieces_practiced"> <br>
    Practice Notes: <input type="text" id="log_practice_notes"> <br>
    <input type="submit" value="submit">
  </form>
  <h3 id="log_added_response"></h3>
{% endblock %}

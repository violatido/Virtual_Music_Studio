{% extends 'base.html' %}

{% block title %}
    Teacher Notes
{% endblock %}

{% block body %}
{% if teacher %}
  <h1>Welcome to your Virtual Music Studio, {{teacher.teacher_fname}} {{teacher.teacher_lname}}</h1>
{% endif %}  


<form id="create_note">
  <h3>Lesson Note</h3>
  Teacher Id: <input type="text" id="note_teacher_id" name="note_teacher_id" value={{teacher.teacher_id}}> <br>
  Student Name: <input type="text" id="note_student_name" name="note_student_name"> <br>
  Lesson Date: <input type="date" id="note_date" name="note_date">    <br>
  Lesson Time: <input type="time" id="note_time"> <br>
  Notes: <input type="text" id="note_content" name="note_content"> <br>
  <input type="submit" value="submit">
  <input type="reset" value="reset">
</form>
<h3 id="note_added_response"></h3>

{% endblock %}

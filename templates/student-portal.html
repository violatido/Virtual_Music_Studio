{% extends 'base.html' %}

{% block title %}Sign-up/Register{% endblock %}
{% block body %}
<body class="portal-background">
  <nav>
    <div class="row" id="nav-row">
        <div class="col-12 d-flex justify-content-start left-nav-col">
            <span class="left-nav-link"><a class="bask display-4 a-home" href="/">Virtual Music Studio</a>
        </div>
    </div>    
  </nav>
  <div class="container portal-container">
    <div class="row d-flex align-items-center ">
      <div class="col-lg-6 d-none d-sm-none d-lg-block">
        <img class="img-fluid " id="logo" src="static/img/Dark-logo-cutout.png" height="100px" alt="">
      </div>
      <div class="col-lg-6">
        <div class="row login-row">
          <div class="col">
            <div id="student_login_form">
              <h3 class="arch display-4">Student Login</h3>
              <form id="login_student" action="/student-portal" method="post">
                <div class="form-row">
                  <div class="form-group col-sm-5">
                    <input type="text" class="form-control form-control-lg" id="student_login_email" name="student_login_email" placeholder="Email Address">
                  </div>
                  <div class="form-group col-sm-5">
                    <input type="password" class="form-control form-control-lg" id="student_login_pw" name="student_login_pw" placeholder="Password">
                  </div>
                  <div class="form-group d-flex justify-content-start col-sm-2">
                    <button type="submit" class="btn btn-lg light-pink">Submit</button>
                  </div>
                </div>
                <div class="form-row">

                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="student-registration-form">
              <h3 class="arch display-4">Student Registration</h3>
              <form id="create_student">
                <div class="form-row">
                  <div class="form-group col-4">
                    <input type="text" class="form-control form-control-lg" id="student_fname" placeholder="First Name">
                  </div>
                  <div class="form-group col-4">
                    <input type="text" class="form-control form-control-lg" id="student_lname" placeholder="Last Name">
                  </div>
                  <div class="form-group col-4">
                    <input type="text" class="form-control form-control-lg" id="student_phone" placeholder="Phone">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <input type="email" class="form-control form-control-lg" id="student_email" placeholder="Email">
                  </div>
                  <div class="form-group col-6">
                    <input type="text" class="form-control form-control-lg" id="instrument" placeholder="Instrument">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">              
                    <input type="text" class="form-control form-control-lg" id="private_teacher_name" placeholder="Private Teacher Name">
                  </div>
                  <div class="form-group col-6">                
                    <input type="email" class="form-control form-control-lg" id="private_teacher_email" placeholder="Private Teacher Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <input type="text" class="form-control form-control-lg" id="program_name" placeholder="Program Name">
                  </div>
                  <div class="form-group col-6">
                    <input type="password" class="form-control form-control-lg" name="student_password" id="student_password" placeholder="Password">
                  </div>
                </div>
                <div class="form-row" id="teacher-reg-buttons-row">
                  <div class="form-group col-3 d-flex justify-content-start">
                    <button type="submit" class="btn btn-lg light-pink" data-toggle="modal" data-target="#student_reg_button">Submit</button>
                  </div>
                  <div class="form-group col-3 d-flex justify-content-start">
                    <button type="reset" value="reset" class="btn btn-lg light-pink">Reset</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal Window for Text Message -->
<div class="modal fade" id="sudent_reg_button" tabindex="-1" role="dialog" aria-labelledby="sudent_reg_buttonTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sudent_reg_buttonTitle">Student Registration Successful!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="student_added_response"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
